    <div class="container">
        <div class="row">
            <div ng-repeat="pokemon in pokemons">
                <div class="prodImageContainer" data-toggle="modal" data-target='#{{pokemon.name}}'>
                    <a href="" ng-click="getPokemon(pokemon.name)">{{pokemon.name}}</a>
                </div>

                <!-- MODAL -->
                <div class="modal fade" id={{pokemon.name}} role='dialog'>
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h3 class="modal-title" id="myModalLabel">{{pokeCard.name}}</h3>
                            </div>
                            <div class="modal-body">
                                <img ng-src="{{pokeCard.sprites.front_default}}" alt="" />
                                <img ng-src="{{pokeCard.sprites.back_default}}" alt="" />
                                <img ng-src="{{pokeCard.sprites.front_default}}" alt="" />
                                <img ng-src="{{pokeCard.sprites.back_default}}" alt="" />
                            </div>
                            <div class="modal-footer">
                                <div><b>Condition</b>: {{product.condition}}</div>
                                <div><b>Details</b>: {{product.summary}}</div>

                                <div><b>Price</b>: <span class="dollar">$</span>{{product.price}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
