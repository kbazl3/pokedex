<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="describe this site">
    <meta name="keywords" content="keywords for this site">
    <meta name="author" content="Kyle Barlow">
    <meta charset="utf-8">
    <title></title>
    <!-- Bootstrap CSS -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles/style.css">
    <base href="/">
</head>

<body ng-controller="mainCtrl">

    <div class="container">
        <div class="row names">
            <div class="col-sm-4">
                <ul ng-repeat="pokemon in pokemons">
                    <li ng-click="getPokemon(pokemon.name)">{{pokemon.name}}</li>
                </ul>
            </div>
            <div class="col-sm-8">
                <img ng-src="{{pokeCard.sprites.front_default}}" alt="" />
            </div>
        </div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/mainCtrl.js"></script>
    <script src="./js/services/mainSvc.js"></script>
</body>

</html>
